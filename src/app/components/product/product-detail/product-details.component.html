<mat-card class="card">
    <img [src]="product.imageUrl" (load)="calculateColSpan($event)"/>
    <div>
        <div>
          <h2 class="name">
            {{ product.name }}
          </h2>
          <h3>
            {{ product.detail }}
          </h3>
        </div>
        <div class="bottom-row">
          <span class="price">{{ product.price | currency }}</span>
          <button class="cart-btn">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
</mat-card>
