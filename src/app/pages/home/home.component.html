<div class="product-grid">
    <div         
        *ngFor="let product of products; let i = index"
        class="content-container" 
        [style.grid-column]="colspans[i] > 1 ? '1/-1' : ''">
    <app-product-details
        [product]="product"
        (calculatedColspan)="onCalculatedColspan($event, i)"
        (addedToCart)="onAddToCart($event)"
        style="height: 100%;">
    </app-product-details>
    </div>
</div>
